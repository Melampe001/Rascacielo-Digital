name: rascacielo_digital_flutter
description: Flutter Web frontend for Rascacielo Digital
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & WebSocket
  http: ^1.2.0
  web_socket_channel: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.5.1
  
  # ML/Analytics
  ml_linalg: ^13.20.0
  ml_algo: ^16.28.0
  
  # UI Components
  fl_chart: ^0.69.0
  syncfusion_flutter_charts: ^26.2.14
  
  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
