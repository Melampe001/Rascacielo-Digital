name: Auto-Consolidation System - Elara Protocol

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  push:
    branches: [Main]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  auto-consolidate:
    name: ðŸ¤– Auto-Consolidate PRs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Main
        uses: actions/checkout@v4
        with:
          ref: Main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "Elara Auto-Consolidator"
          git config user.email "elara@rascacielo-digital.dev"

      - name: Execute Auto-Consolidation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/auto-consolidate.js
        # Note: Each PR must pass its own CI/CD checks before merge
        # The script respects branch protection rules

      - name: Run Validation Suite
        run: |
          npm run lint
          npm run format:check
          npm test
        # Validates the final consolidated state after all merges

      - name: Notify Elara
        if: always()
        run: node scripts/notify-elara.js
