name: Idempotent Build CI

on:
  push:
    branches: [Main, develop]
  pull_request:
    branches: [Main, develop]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    name: üî® Idempotent Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache build checksums
        uses: actions/cache@v3
        with:
          path: |
            dist/.build-checksum
            dist/build-manifest.json
          key: build-${{ runner.os }}-${{ hashFiles('**/*.js', 'package.json') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: Run idempotent build
        run: npm run build

      - name: Verify idempotency
        run: |
          CHECKSUM1=$(cat dist/.build-checksum)
          npm run build
          CHECKSUM2=$(cat dist/.build-checksum)
          
          if [ "$CHECKSUM1" != "$CHECKSUM2" ]; then
            echo "‚ùå Build is not idempotent!"
            exit 1
          fi
          
          echo "‚úÖ Build is idempotent"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: Display build stats
        run: |
          echo "Build Manifest:"
          cat dist/build-manifest.json
