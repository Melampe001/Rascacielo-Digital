name: Orchestrator Pipeline

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Pipeline mode'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - fast
          - parallel
  schedule:
    # Run full pipeline every day at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  actions: read

jobs:
  orchestrate:
    name: Run Orchestrator
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Orchestrator
        run: |
          MODE="${{ github.event.inputs.mode || 'full' }}"
          echo "üé≠ Running Orchestrator in $MODE mode..."
          npm run orchestrate:$MODE
        env:
          NODE_ENV: production

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: orchestrator-reports
          path: reports/
          retention-days: 30

      - name: Check Results
        run: |
          if [ -f reports/orchestrator-*.json ]; then
            echo "‚úÖ Orchestrator completed successfully"
            cat reports/orchestrator-*.json | tail -1
          else
            echo "‚ö†Ô∏è No report generated"
          fi

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: orchestrate
    if: always()
    
    steps:
      - name: Notify Success
        if: needs.orchestrate.result == 'success'
        run: echo "‚úÖ Orchestrator pipeline completed successfully"

      - name: Notify Failure
        if: needs.orchestrate.result == 'failure'
        run: echo "‚ùå Orchestrator pipeline failed"
