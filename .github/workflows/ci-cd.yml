name: CI/CD Pipeline

# PERMISOS EXPL√çCITOS
permissions:
  contents: read
  pull-requests: write
  actions: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Gate
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
          
      - name: Run linter
        run: |
          if [ -f package.json ]; then
            npm run lint || echo "No lint script found"
          fi

  test:
    name: Test Gate
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
          
      - name: Run tests
        run: |
          if [ -f package.json ]; then
            npm test || echo "No test script found"
          fi
          
      - name: Generate coverage report
        run: |
          if [ -f package.json ]; then
            npm run coverage || echo "No coverage script found"
          fi

  security:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      
      - name: Run security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          
      - name: Dependency audit
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=moderate || echo "Vulnerabilities found"
          fi

  build:
    name: Build Gate
    runs-on: ubuntu-latest
    needs: security
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
          
      - name: Build project
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build script found"
          fi
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            dist/
            build/
          retention-days: 7

  deploy:
    name: Deploy Gate
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          
      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add your deployment commands here
          
      - name: Notify deployment
        run: |
          echo "Deployment completed successfully"
