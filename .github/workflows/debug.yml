name: Debug CI/CD
on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: List all files
        run: ls -la
      - name: Show package.json
        run: cat package.json
      - name: Show installed deps
        run: npm list --depth=0
      - name: Run lint with verbose
        run: npm run lint -- --debug
      - name: Run test with verbose
        run: npm test -- --verbose
